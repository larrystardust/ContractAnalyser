<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" /> <!-- MODIFIED: Changed favicon path and type -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContractAnalyser - Legal Contract Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Immediately apply theme from localStorage if available to prevent flicker
      (function() {
        const storedTheme = localStorage.getItem('theme-preference');
        if (storedTheme) {
          document.documentElement.classList.remove('light', 'dark');
          if (storedTheme === 'system') {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          } else {
            document.documentElement.classList.add(storedTheme);
          }
        }
      })();

      // ADDED: Set language direction (RTL/LTR) based on stored language
      (function() {
        const storedLang = localStorage.getItem('i18nextLng');
        if (storedLang && (storedLang === 'ar')) { // Add other RTL languages here if needed
          document.documentElement.setAttribute('dir', 'rtl');
        } else {
          document.documentElement.setAttribute('dir', 'ltr');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
